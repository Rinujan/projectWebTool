  <body>

<button id="newform"> <i class='fa fa-plus' onclick="openForm()"></i></button> 
<div id="inputform">
<div class="form-popup">
  <form class="form-container">
    
    <label><strong>Project Name</strong></label>
    <input id="projectname" type="text" placeholder="Enter Project Name">
    <label><strong>Project Description</strong></label>
    <input id="projectdesc" type="text" placeholder="Enter Project Description">
    <label><strong>Resource Link</strong></label>
    <input id="deliverables" type="text" placeholder="Enter Resources Link">
    <button type="button" class="bg-secondary enter">Enter</button>
    <button type="button" class="bg-info cancel" onclick="closeForm()">Close</button>
  </form>
</div>
</div>
  <div id="bodywithoutinput" class="container-fluid">
  <div class="jumbotron jumbotron-fluid">
  <h1 id="projectnam" class="display-4">Project Name </h1>
  <p id="projectdes" class="lead">Project Description</p>
  <hr class="my-4">
  <a id="deliverable" class="btn btn-outline-info btn-lg" href="" role="button">Resources</a>
  
</div>
  		<div class="row border justify-content-around">

  			<input id= "one" type="text" placeholder="Enter New Task">

  			</ul>
  		</div>

  			 <input id="two" type="text" placeholder="Enter New Task">

  			 </ul>

		</div>

  			</ul>
		</div>
  			<div class="col-sm-3"> <h2>Completed</h2> 			
  			<input id="four" type="text" placeholder="Enter New Task">

  			</ul>
		</div>
